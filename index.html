<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register Manager</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum
            number of notes to return.
        </p>
        <label for="bill-amount" class="label">Bill Amount: </label>
        <input id="bill-amount" class="input" type="number" />
        <label for="cash-given" class="label">Cash Given: </label>
        <input id="cash-given" class="input" type="number" />
        <button id="check-button">Check</button>
        <p id="error"></p>
        <table class="change-table">
            <caption>
                Amount to be returned:
                <span id="return"></span>
            </caption>
            <tr>
                <th>No. of Notes</th>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <!-- =============== Footer Section =============== -->
    <footer class="footer">
        <div class="footer-links">
            <ul>
                <ul>
                    <li><a href="https://github.com/madhvsvdan">GitHub</a></li>
                    <li>
                        <a href="https://www.linkedin.com/in/madhvsvdan/">LinkedIn</a>
                    </li>
                    <li><a href="https://twitter.com/madhvsvdan">Twitter</a></li>
                </ul>
        </div>
    </footer>
</body>
<script src="app.js"></script>

</html>
